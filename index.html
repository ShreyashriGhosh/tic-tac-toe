<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Futuristic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="background-animation"></div>

  <div class="header">
    <h1>Tic Tac Toe</h1>
    <label class="toggle-switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="game-container">
    <div id="board" class="board"></div>
    <div id="message" class="message hidden"></div>
    <button id="restartBtn" class="restart-btn">Restart Game</button>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
